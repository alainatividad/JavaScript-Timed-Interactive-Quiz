<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Highscores</title>
</head>
<body>
    <main>
        <section class="box">
            <h1 class="highscore">Highscores</h1>
            <div class="highscore-list">
                <p>Answer as many questions as you can within the time limit. </p>
                <p>Everytime you select a wrong answer, 10 secounds would be deducted from the remaining time.</p>
                <p>Goodluck!</p>
                <button class="back-button">Go Back</button>
                <button class="reset-button">Clear Highscores</button>
            </div>
    </main>
    <script src="./Assets/js/script-highscore.js"></script>
</body>
</html>
